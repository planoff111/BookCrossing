<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="text"], input[type="email"],
        input[type="tel"], input[type="city"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 260px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Реєстрація</h3>

    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="login">Логін:</label>
            <input type="text" th:field="*{login}" id="login" placeholder="Login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" th:field="*{phone}" id="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
            <label for="city">Місто:</label>
            <input type="text" th:field="*{city}" id="city" placeholder="City" required>
        </div>
        <button type="submit" class="button">Зареєструватися</button>
    </form>
</div>
</body>
</html>
